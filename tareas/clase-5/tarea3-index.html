<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 3 - Clase 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Calculadora de tiempo total de las clases</h1>
    <form>
        <label>Clase 1</label>
        <input type="number" id="horas-clase-1" placeholder="Horas">
        <input type="number" id="minutos-clase-1"placeholder="Minutos">
        <input type="number" id="segundos-clase-1"placeholder="Segundos">
        <label>Clase 2</label>
        <input type="number" id="horas-clase-2"placeholder="Horas">
        <input type="number" id="minutos-clase-2"placeholder="Minutos">
        <input type="number" id="segundos-clase-2"placeholder="Segundos">
        <label>Clase 3</label>
        <input type="number" id="horas-clase-3"placeholder="Horas">
        <input type="number" id="minutos-clase-3"placeholder="Minutos">
        <input type="number" id="segundos-clase-3"placeholder="Segundos">
        <label>Clase 4</label>
        <input type="number" id="horas-clase-4" placeholder="Horas">
        <input type="number" id="minutos-clase-4"placeholder="Minutos">
        <input type="number" id="segundos-clase-4"placeholder="Segundos">
        <label>Clase 5</label>
        <input type="number" id="horas-clase-5"placeholder="Horas">
        <input type="number" id="minutos-clase-5"placeholder="Minutos">
        <input type="number" id="segundos-clase-5"placeholder="Segundos">

        <button type="button" id="calcular-tiempo-total">Calcular tiempo total</button>
    </form>

    <script src='tarea3.js'></script>
</body>
</html>
